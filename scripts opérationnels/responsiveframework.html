
<!DOCTYPE html>
<html>
<head>
	<title>Responsive Item Row</title>
	<style>
		.item {
			display: inline-block;
			width: 200px;
			height: 200px;
			background-color: #ccc;
			margin-right: 20px;
			margin-bottom: 20px;
		}
  @media only screen and (min-width: 480px) and (max-width: 767px) {
    .item {
      width: 100%;
      min-height: 100px;
      float: left;
      position: relative; }
    }
	</style>
</head>
<body>
	<div id="item-row">
		<div class="item">Item 1</div>
		<div class="item">Item 2</div>
		<div class="item">Item 3</div>
		<div class="item">Item 4</div>
	</div>
</body>
</html>
