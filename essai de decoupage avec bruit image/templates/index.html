<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flask Text Embedder</title>
</head>
<body>
    <div id="text-container"></div>

    <script>
        // Function to fetch the content of the text file and display it on the webpage
        function updateText() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    document.getElementById('text-container').textContent = this.responseText;
                }
            };
            xhr.open('GET', '/text', true);
            xhr.send();
        }

        // Refresh the content of the text file every 5 seconds
        setInterval(updateText, 5000);

        // Display the content of the text file when the page loads
        window.addEventListener('load', updateText);
    </script>
</body>
</html>
